<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Djwebsockets is a package which adds event driven websocket support to django. based on 'websockets' python package. Also adds support to middleware.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Djwebsockets</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#589f5c">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#178c2a">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="DjWebsockets">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements.html">
  <!-- endreplace-->

  <style is="custom-style">
    paper-scroll-header-panel.mainContainer{
    --paper-scroll-header-panel-full-header: {
    background-image: url(images/django-header-bg.png);
    background-position: center center
    };
    --paper-scroll-header-panel-condensed-header:{
    background-color:var(--dark-primary-color);
    };
  </style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <script src="elements/body-element/highlight.pack.js"></script>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed class="drawer">

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <section class="drawer-content flex">
        <paper-menu class="list" attr-for-selected="data-route" on-iron-select="onMenuSelect" selected="{{route}}">
          <a is="paper-item" data-route="index" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Introduction</span>
          </a>
          <paper-submenu>
            <paper-item class="menu-trigger paper-item" >
              <iron-icon icon="info"></iron-icon>
              <span>DjWebsockets</span>
            </paper-item>
            <paper-menu class="menu-content" attr-for-selected="data-route">
              <a data-route="/djwebsockets/introduction" href="/djwebsockets/introduction">Introduction</a>
              <a data-route="/djwebsockets/installation" href="/djwebsockets/installation">Installation</a>
              <a data-route="/djwebsockets/usage" href="/djwebsockets/usage">usage</a>
            </paper-menu>
          </paper-submenu>
        </paper-menu>
        </section>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header class="mainContainer" >

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">DjWebsockets</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Evented websocket support for django</div>
          </div>
        </paper-toolbar>
        <body-element prefix="docs/" postfix=".html" target="{{route}}"></body-element>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

     <!--Uncomment next block to enable Service Worker support (1/2) -->
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
